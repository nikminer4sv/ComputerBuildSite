<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic"
rel="stylesheet" type="text/css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="container-big">
                <nav class="nav">
                    <div class="nav__icon">
                        <img src="./img/header/logo.png" alt="icon">
                    </div>
                    <div class="nav__body">
                        <ul class="nav__list">
                            <li><a href="#">Курсы</a></li>
                            <li><a href="#">Главная</a></li>
                            <li><a href="#">Расписание</a></li>
                            <li><a href="#">Преподаватели</a></li>
                            <li><a href="#">Рассылка</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                        <button class="nav__button">Зайти в кабинет</button>
                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="body">
                    <h1 class="body__title">
                        Первый курс<br>
                        по компьютерной сборке
                    </h1>
                    <div class="body__time">
                        <div class="body__block">
                            <div class="body__number">18</div>
                            <div class="body__description">Дней</div>
                        </div>
                        <div class="body__block">
                            <div class="body__number">18</div>
                            <div class="body__description">Часов</div>
                        </div>
                        <div class="body__block">
                            <div class="body__number">18</div>
                            <div class="body__description">Минут</div>
                        </div>
                        <div class="body__block">
                            <div class="body__number">18</div>
                            <div class="body__description">Секунд</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="under-header">
            <div class="container">
                <div class="under-header__body">
                    <a href="#" class="under-header__button">
                        Заказать курс
                    </a>
                    <div class="under-header__finished">
                        <div class="under-header__all">
                            <div class="under-header__all-text">
                                Учеников всего:
                            </div>
                            <div class="under-header__all-number">
                                200
                            </div>
                        </div>
                        <div class="under-header__successful">
                            <div class="under-header__successful-text">
                                Успешно закончили курс:
                            </div>
                            <div class="under-header__successful-number">
                                190
                            </div>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress__earned">
                            <div class="progress__text">Заработано учениками:</div>
                            <div class="progress__number">400000<span class="rub">&#8399;</span></div>
                        </div>
                        <progress max="100" value="66">
                        </progress>
                        <div class="progress__numbers">
                            <div class="progress__numbers-1">0</div>
                            <div class="progress__numbers-2">1 000 000<span class="rub">&#8399;</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
